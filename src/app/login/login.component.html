<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Entrar</h3>
                    <!-- <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div> -->
                </div>
                <div class="card-body">
                    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i style="margin-left: 20%;" class="fas fa-user"></i></span>
                            </div>
                            <input #inputUserName type="text" name="userName" [maxLength]="14" ngModel class="form-control" placeholder="UsuÃ¡rio" required>
                        </div>
                        <div class="input-group form-group row col-12">
                            <div class="form-check form-check-inline col-5">
                                <label class="form-check-label" style="cursor: pointer;">
                                <input class="form-check-input" type="radio" name="sex" ngModel value="m" required />
                                <strong style="color: rgb(0, 136, 255);">Homem</strong></label>
                            </div>
                            <div class="form-check form-check-inline col-5">
                                <label class="form-check-label" style="cursor: pointer;">
                                <input class="form-check-input" type="radio" name="sex" ngModel value="f" required>
                                <strong style="color: rgb(255, 0, 221);">Mulher</strong></label>
                            </div>
                        </div>
                        <!-- <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div> -->
                        <div class="form-group">
                            <button [ngClass]="{'btn float-right login_btn': true, 'disabled opacity-disabled': !f.valid}" type="submit" [disabled]="!f.valid">
                                <img src="assets/images/loading.gif" width="35%" *ngIf="disabled; else btnLogin" />
                                <ng-template #btnLogin>Entrar</ng-template>
                            </button>
                        </div>
                    </form>
                </div>
                <!-- <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="#">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</body>

</html>
